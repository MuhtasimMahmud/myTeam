<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

    <head>
        <meta charset="UTF-8">
        <title> Team Management base </title>

        <!-- side navbar er template er css -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'><link rel="stylesheet" href="./style.css">


        <!-- sideNav CSS -->
        <link rel="stylesheet" th:href="@{/css/sideNav.css}">

        <!-- javaScript -->
        <link rel="script" src="js/find_LoggedInName.js">


        <!-- Custom CSS for pieChart in managerHome -->
        <link rel="stylesheet" href="/css/managerHome.css">


        <!-- template CSS for pieChart in managerHome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


        <!-- javaScript for loggedIn user name (ei file er moddhe je function ta ase eta ei base file er body te call korsi onload e)-->
        <script type="text/javascript" src="/js/find_LoggedInName.js"> </script>


        <!-- Custom js for whole manager-->
        <script type="text/javascript" src="/js/style.js"> </script>


        <!-- Custom CSS for table -->
        <link rel="stylesheet" href="/css/tableStyle.css">


    </head>

    <body th:onload="'currentUserName()'">

        <div id="viewport">
            <!-- Sidebar -->
            <div id="sidebar">
                <header>
                    <p href="#">My Team</p>
                </header>

                <ul class="nav" style="margin-top: 35%;">
                    <li> <a th:onclick="'highlight(\'' +home+ '\');'" id="home" th:href="@{/teamManagement/managerHome}"> <i class="zmdi zmdi-view-dashboard"></i> Home </a> </li>
                    <li> <a th:onclick="'highlight(\'' +best11+ '\');'" id="best11" th:href="@{/teamManagement/best11}"> <i class="zmdi zmdi-link"></i> Best11 </a> </li>
                    <li> <a th:onclick="'highlight(\'' +allPlayers+ '\');'" id="allPlayers" href="#"> <i class="zmdi zmdi-widgets"></i> All players </a> </li>
                    <li> <a th:onclick="'highlight(\'' +injuredPlayers+ '\');'" id="injuredPlayers" href="#"> <i class="zmdi zmdi-calendar"></i> Injured players </a> </li>
                    <li> <a th:onclick="'highlight(\'' +applications+ '\');'" id="applications" href="#"> <i class="zmdi zmdi-settings"></i> Applications </a> </li>
                    <li> <a th:onclick="'highlight(\'' +results+ '\');'" id="results" href="#"> <i class="zmdi zmdi-info-outline"></i> Match results </a> </li>
                    <li> <a th:onclick="'highlight(\'' +teamCode+ '\');'" id="teamCode" href="#"> <i class="zmdi zmdi-comment-more"></i> Team Code </a> </li>

                </ul>

                <ul class="nav">
                    <li> <a th:href="@{/logout}" id="logout"> <button class="btn btn-success"> Logout </button> </a> </li>
                </ul>

            </div>


            <!-- Content -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav navbar-right">
                            <li> <a href="#"> <i class="zmdi zmdi-notifications text-success"> </i> <span id="currentLoggedInUserName"> </span> </a> </li>
                        </ul>
                    </div>
                </nav>


                 <div th:replace="${content}"> </div>
            </div>


        </div>


        <!-- javaScript for pieChart at managerHome -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/js/managerHome.js"></script>


    </body>
</html>
